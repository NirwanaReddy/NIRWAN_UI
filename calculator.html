<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
</head>
<body>

	<link rel="stylesheet" type="text/css" href="./calc.css">

	 <table width="40px" height="60px" class="calc">
	 	<tr>
	 		<td>
	 			CALCULATOR
	 		</td>
	 	</tr>
	 	
	 </table>


	     <input type="text" id="firstNumber" placeholder="enter first number" class="calc2" />
       <input type="text" id="secondNumber" placeholder="enter second number" class="calc3"/>
         <button onclick="result('+')" class="calc4">+</button><br/>
         <button onclick="result('-')" class="calc5">-</button><br/>
         <button onclick="result('*')" class="calc6">*</button><br/>
         <button onclick="result('/')" class="calc7">/</button><br/>
         <button onclick="result('')" class="calc8">AC</button><br/>s
         
         
          <input type="text" id="result" placeholder="" class="calc9" />

<script src="./calc.js" type="text/javascript"></script>





</body>
</html>
